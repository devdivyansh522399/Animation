<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Center</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="clock" id="india">
     <div class="hour hand" id="hourHand"></div>
     <div class="minute hand" id="minuteHand"></div>
     <div class="second hand" id="secondHand"></div>
     <div class="number number12">
        <div class="number number12">12</div>
     </div>
     <div class="number number1">
        <div class="vertical1">1</div>
     </div>
     <div class="number number2">
        <div class="vertical2">2</div>
     </div>
     <div class="number number3">
        <div class="vertical3">3</div>
     </div>
     <div class="number number4">
        <div class="vertical4">4</div>
     </div>
     <div class="number number5">
        <div class="vertical5">5</div>
     </div>
     <div class="number number6">
        <div class="vertical6">6</div>
     </div>
     <div class="number number7">
        <div class="vertical7">7</div>
     </div>
     <div class="number number8">
        <div class="vertical8">8</div>
     </div>
     <div class="number number9">
        <div class="vertical9">9</div>
     </div>
     <div class="number number10">
        <div class="vertical10">10</div>
     </div>
     <div class="number number11">
        <div class="vertical11">11</div>
     </div>
    </div>  

    

</body>
</html>
